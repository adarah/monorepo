name: Verify

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel

      - name: Print version
        run: |
          bazel version

      - name: Build
        run: |
          bazel build //...

      - name: Test
        run: |
          bazel test //...
    